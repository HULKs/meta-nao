header:
    version: 12

machine: nao-v6
distro: nao-core-minimal
target: nao-image
local_conf_header:
    meta-nao: |
        CONF_VERSION = "2"
        SDK_TOOLCHAIN_LANGS ?= "rust"
        PACKAGE_CLASSES ?= "package_ipk"
        CLANGSDK = "1"
        EXTRA_IMAGE_FEATURES += "allow-empty-password"
repos:
    meta-nao:
    poky:
        url: "https://git.yoctoproject.org/git/poky"
        refspec: a7e337a1a4113e358c27297ca526800080b09cf1
        layers:
            meta:
            meta-poky:
            meta-yocto-bsp:
        patches:
            0003-specify-custom-dynamic-linker:
                repo: "meta-nao"
                path: "patches/0003-bindgen-clang-sysroot.patch"
    meta-congatec-x86:
        url: "https://git.congatec.com/x86/meta-congatec-x86.git"
        refspec: 1867244888ed0a5ad85f5b4ab789e1d0201deb02
        patches:
            0001-congatec-langdale-support:
                repo: "meta-nao"
                path: "patches/0001-congatec-langdale-support.patch"
            0002-congatec-new-override-syntax:
                repo: "meta-nao"
                path: "patches/0002-congatec-new-override-syntax.patch"
    meta-clang:
        url: "https://github.com/kraj/meta-clang.git"
        refspec: 788bae27ae1ac5a2d6b940877fff5459dbfdd263
    meta-intel:
        url: "https://git.yoctoproject.org/git/meta-intel"
        refspec: a0ea4e5d395579e70f1057f1f1222c8a2b55bd96
    meta-openembedded:
        url: "https://git.openembedded.org/meta-openembedded"
        refspec: 928658212611ea457a5eacec48f0760e03269a24
        layers:
            meta-oe:
            meta-multimedia:
            meta-networking:
            meta-python:
