header:
  version: 14

machine: nao-v6
distro: HULKs-OS
target: nao-image
local_conf_header:
  meta-nao: |
    CONF_VERSION = "2"
    SDK_TOOLCHAIN_LANGS ?= "rust"
    PACKAGE_CLASSES ?= "package_ipk"
    CLANGSDK = "1"
    EXTRA_IMAGE_FEATURES += "allow-empty-password"
repos:
  meta-nao:
    layers:
      meta:
      meta-hulks:
  poky:
    url: "https://git.yoctoproject.org/git/poky"
    commit: ca93c215fdd2e0f3b0ab4a205ccf80e5077e5d06
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:
    patches:
      0003-specify-custom-dynamic-linker:
        repo: "meta-nao"
        path: "patches/0003-bindgen-clang-sysroot.patch"
      0004-compress-sdk-with-zstd:
        repo: "meta-nao"
        path: "patches/0004-compress-sdk-with-zstd.patch"
  meta-congatec-x86:
    url: "https://git.congatec.com/x86/meta-congatec-x86.git"
    commit: 1867244888ed0a5ad85f5b4ab789e1d0201deb02
    patches:
      0001-congatec-scarthgap-support:
        repo: "meta-nao"
        path: "patches/0001-congatec-scarthgap-support.patch"
      0002-congatec-new-override-syntax:
        repo: "meta-nao"
        path: "patches/0002-congatec-new-override-syntax.patch"
  meta-clang:
    url: "https://github.com/kraj/meta-clang.git"
    commit: 989ff6a4e7db59f01d511727135610006124ead2
  meta-intel:
    url: "https://git.yoctoproject.org/git/meta-intel"
    commit: bdb3a52062a1290302674c05398e950f915d10f9
    patches:
      0005-downgrade_openvino_to_2023.3.0:
        repo: "meta-nao"
        path: "patches/0005-downgrade_openvino_to_2023.3.0.patch"
  meta-openembedded:
    url: "https://git.openembedded.org/meta-openembedded"
    commit: cf942682b8ff5b30393f1f60a1a4d37571c0d1ba
    layers:
      meta-oe:
      meta-multimedia:
      meta-networking:
      meta-python:
