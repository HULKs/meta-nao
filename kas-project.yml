header:
    version: 10

machine: nao-v6
distro: nao-multilib
target: nao-image
defaults:
    repos:
        refspec: honister
local_conf_header:
    meta-nao: |
        PACKAGE_CLASSES ?= "package_rpm"
        CLANGSDK = "1"
repos:
    meta-nao:
    poky:
        url: "https://git.yoctoproject.org/git/poky"
        layers:
            meta:
            meta-poky:
            meta-yocto-bsp:
    meta-congatec-x86:
        url: "https://git.congatec.com/x86/meta-congatec-x86"
        refspec: dunfell
        patches:
            001-congatec-hardknott-support:
                repo: "meta-nao"
                path: "patches/001-congatec-honister-support.patch"
    meta-intel:
        url: "https://git.yoctoproject.org/git/meta-intel"
    meta-clang:
        url: "https://github.com/kraj/meta-clang.git"
    meta-openembedded:
        url: "https://git.openembedded.org/meta-openembedded"
        layers:
            meta-oe:
            meta-multimedia:
            meta-networking:
            meta-python:


