header:
    version: 10

machine: nao-v6
distro: nao-core-minimal
target: nao-image
local_conf_header:
    meta-nao: |
        PACKAGE_CLASSES ?= "package_rpm"
        CLANGSDK = "1"
repos:
    meta-nao:
    poky:
        url: "https://git.yoctoproject.org/git/poky"
        refspec: d53ac6e9561d782818d5491b7c4066f4a712d358
