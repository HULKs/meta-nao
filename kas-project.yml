header:
    version: 10

machine: congatec-qa3-64
distro: Nao-OS
target: nao-opn
defaults:
    repos:
        refspec: dunfell
local_conf_header:
    meta-nao: |
        PACKAGE_CLASSES ?= "package_rpm"
        CLANGSDK = "1"
repos:
    meta-nao:
    poky:
        url: "https://git.yoctoproject.org/git/poky"
        layers:
            meta:
            meta-poky:
            meta-yocto-bsp:
    meta-congatec-x86:
        url: "https://git.congatec.com/x86/meta-congatec-x86"
    meta-intel:
        url: "https://git.yoctoproject.org/git/meta-intel"
    meta-clang:
        url: "https://github.com/kraj/meta-clang.git"
    meta-openembedded:
        url: "https://git.openembedded.org/meta-openembedded"
        layers:
            meta-oe:
            meta-multimedia:
            meta-networking:
            meta-python:


